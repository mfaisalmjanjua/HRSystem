<div class="container text-center" *ngIf="loading">...Loading Data</div>

<div class="container-fluid" *ngIf="!loading">
  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="mb-3">
        <h5 class="card-title">
          Contact List
          <span class="text-muted fw-normal ms-2">({{ totalContacts }})</span>
        </h5>
      </div>
    </div>
    <div class="col-md-6">
      <div
        class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3"
      >
        <div>
          <button class="btn btn-primary" (click)="addNew()">Add New</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div
          class="col-xl-6 col-sm-4"
          *ngFor="let user of users; trackBy: updateData"
        >
          <div class="card">
            <div class="card-body">
              <div class="dropdown float-end">
                <a
                  class="text-muted dropdown-toggle font-size-16"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  ><i class="bx bx-dots-horizontal-rounded"></i
                ></a>
                <div class="dropdown-menu dropdown-menu-end">
                  <a class="dropdown-item" href="#">Edit</a
                  ><a class="dropdown-item" href="#">Action</a
                  ><a class="dropdown-item" href="#">Remove</a>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div>
                  <img
                    [src]="user.image"
                    alt=""
                    class="avatar-md rounded-circle img-thumbnail"
                  />
                </div>
                <div class="flex-1 ms-3">
                  <h5 class="font-size-16 mb-1">
                    <a href="#" class="text-dark"
                      >{{ user.firstName }} {{ user.lastName }}</a
                    >
                  </h5>
                  <span class="badge badge-soft-success mb-0"
                    >Full Stack Developer</span
                  >
                </div>
              </div>
              <div class="mt-3 pt-1">
                <p class="text-muted mb-0">
                  <!-- <i
                    class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"
                  ></i> -->
                  {{ user.phone }}
                </p>
                <p class="text-muted mb-0 mt-2">
                  <!-- <i
                    class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"
                  ></i> -->
                  {{ user.email }}
                </p>
                <ng-container *ngFor="let x of user.address | keyvalue">
                  <!-- <i
                  class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary"
                  >
                </i> -->

                  <p class="text-muted mb-0 mt-2" *ngIf="x.key == 'city'">
                    {{ x.value }}
                  </p>
                </ng-container>
              </div>
              <div class="d-flex gap-2 pt-4">
                <button
                  type="button"
                  class="btn btn-primary btn-sm w-50"
                  (click)="profile(user.id)"
                >
                  <i class="bx bx-user me-1"></i> Profile
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4" *ngIf="addNewCol">
      <form class="row g-3" [formGroup]="addFrm" (ngSubmit)="onSubmit()">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="email"
            class="form-control"
            id="firstName"
            formControlName="email"
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="email"
          />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="email"
          />
        </div>
        <hr/>
        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="email"
          />
        </div>
        <hr/>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <hr />
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            formControlName="email"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <hr />
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            {{ onEdit ? "update" : "Add" }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row g-0 align-items-center pb-4">
    <div class="col-sm-6">
      <div><p class="mb-sm-0">Showing 1 to 10 of 57 entries</p></div>
    </div>
    <div class="col-sm-6">
      <div class="float-sm-end">
        <ul class="pagination mb-sm-0">
          <li class="page-item disabled">
            <a href="#" class="page-link"
              ><i class="mdi mdi-chevron-left"></i
            ></a>
          </li>
          <li class="page-item active"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item">
            <a href="#" class="page-link"
              ><i class="mdi mdi-chevron-right"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
