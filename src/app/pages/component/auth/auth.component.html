<div class="container">
  <div class="login-wrapper">
    <div class="brand-logo">Logo</div>
    <div class="block-head">
      <h5>Sign In</h5>
      <p>
        Access the panel using your username/email and passcode
      </p>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="error">
      {{ error }}
    </div>
    <form [formGroup]="lgFrm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="username" />
        <div
          id="emailHelp"
          class="form-text"
          *ngIf="
            lgFrm.controls['username']?.invalid &&
            (lgFrm.controls['username']?.dirty ||
              lgFrm.controls['username']?.touched)
          "
        >
          username is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <div
          class="form-text"
          *ngIf="
            f['password'].invalid &&
            (f['password']?.dirty || f['password']?.touched)
          "
        >
          Enter Password
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!lgFrm.valid">
        Submit
      </button>
    </form>
  </div>
</div>
